name: Mirror pmacct/nfacctd to GHCR

on:
  push:
    branches: [ "main" ]
  # workflow_dispatch:
  # schedule:
  #   - cron: "0 22 * * *"

env:
  IMAGE_NAME: pmacct/nfacctd
  TARGET_IMAGE: ghcr.io/${{ github.repository_owner }}/nfacctd
  TAG: latest

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull from Docker Hub
        run: |
          docker pull ${IMAGE_NAME}:${TAG}

      - name: Retag image
        run: |
          docker tag ${IMAGE_NAME}:${TAG} ${TARGET_IMAGE}:${TAG}

      - name: Push to GHCR
        run: |
          docker push ${TARGET_IMAGE}:${TAG}
